<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAD Lab 4 </title>
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIP.b2sS4caiyW2P0wzKTcJbrgHaEz?w=256&h=180&c=7&r=0&o=7&cb=12&pid=1.7&rm=3">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration</h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Registration Form</h2>
            <form id="regForm" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name <span aria-hidden="true">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                    <small class="error" id="err-firstName"></small>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                    <small class="error" id="err-lastName"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email <span aria-hidden="true">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <small class="error" id="err-email"></small>
                </div>
                <div class="form-group">
                    <label for="programme">Programme <span aria-hidden="true">*</span></label>
                    <input type="text" id="programme" name="programme" required>
                    <small class="error" id="err-programme"></small>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Year of Study <span aria-hidden="true">*</span></legend>
                        <label><input type="radio" name="year" value="1" required> 1</label>
                        <label><input type="radio" name="year" value="2"> 2</label>
                        <label><input type="radio" name="year" value="3"> 3</label>
                        <label><input type="radio" name="year" value="4"> 4</label>
                    </fieldset>
                    <small class="error" id="err-year"></small>
                </div>
                 <div class="form-group">
                    <label for="interests">Interests (comma-separated)</label>
                    <input type="text" id="interests" name="interests">
                </div>
                <div class="form-group">
                    <label for="photoUrl">Photo URL</label>
                    <input type="url" id="photoUrl" name="photoUrl">
                </div>
                <button type="submit">Add Student</button>
                <div aria-live="polite" class="sr-only" id="live-feedback"></div>
            </form>
        </section>

        <section class="output-container">
            <h2>Registered Students</h2>
            <div id="cards" class="cards-container">
                </div>
            
            <h2>Summary Table</h2>
            <table id="summaryTable">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Programme</th>
                        <th>Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
